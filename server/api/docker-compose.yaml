
version: "3"
services:
  api:
    build:  .
    tty: true
    ports:
      - "8080:8080"
    volumes:
      - "./:/go/src/app"

  psql:
    container_name: "psql"
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: dbuser
      POSTGRES_DB: database
    ports:
      - "5432:5432"
  proxy:
    container_name: "proxy"
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - ./docker/nginx/config/default.conf:/etc/nginx/conf.d/default.conf
