name: Android Instrumentation Test
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: zulu
          cache: gradle
      - name: Setup Android SDK
        uses: android-actions/setup-android@v1

      - name: Generate secret.properties
        env:
          PUSH_TO_FCM_AUTH: ${{ secrets.PUSH_TO_FCM_AUTH }}
          PUSH_TO_FCM_PUBLIC_KEY: ${{ secrets.PUSH_TO_FCM_PUBLIC_KEY }}
          PUSH_TO_FCM_SERVER_BASE_URL: ${{ secrets.PUSH_TO_FCM_SERVER_BASE_URL }}
        run: |
          echo "push_to_fcm.server_base_url=${PUSH_TO_FCM_SERVER_BASE_URL}" >> ./secret.properties
          echo "push_to_fcm.public_key=${PUSH_TO_FCM_PUBLIC_KEY}" >> ./secret.properties
          echo "push_to_fcm.auth=${PUSH_TO_FCM_AUTH}" >> ./secret.properties
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Setup Android SDK
        uses: android-actions/setup-android@v1
      - name: Create AVD and start emulator
        run: |
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.2" "system-images;android-29;default;x86_64"
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd -n testAVD -k "system-images;android-29;default;x86_64"
          $ANDROID_HOME/emulator/emulator -avd testAVD -no-window &
      - name: Wait for emulator to start
        run: |
          # Timeout in 2 minutes
          timeout=120
          while [ $timeout -gt 0 ]; do
            echo "Waiting for emulator to start"
            $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
            if [ $? -eq 0 ]; then
              echo "Emulator is ready"
              break
            fi
            timeout=$(($timeout - 1))
            sleep 1
          done

      - name: Run Instrumentation Tests
        run: ./gradlew connectedDebugAndroidTest

      - name: Kill emulator
        run: $ANDROID_HOME/platform-tools/adb emu kill
